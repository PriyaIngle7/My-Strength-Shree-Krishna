<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Bhakti Forum - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-image: url('/api/placeholder/100/100');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
        }

        h2 {
            color: #4a2b0f;
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a2b0f;
            font-weight: 600;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 95%; /* Use full width */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1a054;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4a2b0f;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 43, 15, 0.5);
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #4a2b0f;
            transition: color 0.3s;
        }

        .eye-icon:hover {
            color: #d1a054;
        }

        .forgot-password {
            display: block;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #4a2b0f;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #d1a054;
        }

        button {
            background: linear-gradient(135deg, #d1a054, #4a2b0f);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 43, 15, 0.3);
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link {
            color: #4a2b0f;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #d1a054;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .google-signin {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #d1a054;
            border-radius: 10px;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
    <!-- Include Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginForm">
            <h2>Enter Krishna's Bhakti Forum</h2>
            <form id="form" action="./discussion-forum.html" method="GET">
                <label for="username">Devotee Name:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required />
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </span>
                </div>
                
                <a class="forgot-password" href="">Forgot your sacred words?</a>
                
                <button type="submit">Begin Your Spiritual Journey</button>
                
                <div class="signup">
                    New to Krishna's path? <a class="signup-link" href="./signup.html">Join the community</a>
                </div>
            </form>

            <!-- Google Sign-In Button -->
            <div class="google-signin">
                <div id="g_id_onload"
                     data-client_id="533616281722-3gijg2u8b6aue0878sbmna6cs6q1lquc.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-login_uri="http://localhost:5502/"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>

        </div>
        <footer>
            <p>&copy; 2023 Krishna Bhakti Forum. All rights reserved.</p>
        </footer>
    </div>

    <!-- Modal for Custom Alert -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Custom validation example
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                showModal("Please fill in all fields.");
            } else {
                // Assuming some validation fails
                showModal("Incorrect username or password.");
            }

            // If the validation is successful, uncomment the line below to submit
            // this.submit();
        });

        function showModal(message) {
            document.getElementById("modal-message").innerText = message;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishna Bhakti Forum - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .signup-form::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-image: url('/api/placeholder/100/100');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
        }

        h2 {
            color: #4a2b0f;
            margin-top: 0;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a2b0f;
            font-weight: 600;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1a054;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4a2b0f;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 43, 15, 0.5);
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            top: 35%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a2b0f;
            transition: color 0.3s;
        }

        .eye-icon:hover {
            color: #d1a054;
        }

        button {
            background: linear-gradient(135deg, #d1a054, #4a2b0f);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 43, 15, 0.3);
        }

        .login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link {
            color: #4a2b0f;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #d1a054;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .google-signin {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home-link {
            color: #4a2b0f;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-home-link:hover {
            color: #d1a054;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .signup-form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="signup-form" id="signupForm">
            <h2>Join Krishna Bhakti Forum</h2>
            <form id="form" action="./discussion-forum.html" method="GET" onsubmit="return validateAndSave(event);">
                <label for="username">Devotee Name:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required />
                    <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
                </div>

                <div class="google-signin">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-context="signup"
                         data-ux_mode="popup"
                         data-login_uri="http://localhost:5502/"
                         data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="sign_in_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>

                <button type="submit">Begin Your Spiritual Journey</button>
                
                <div class="login">
                    Already on the path? <a class="login-link" href="./login.html">Login</a>
                </div>
            </form>

            <div class="back-home">
                <a href="./index.html" class="back-home-link">Back to Home Page</a>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Krishna Bhakti Forum. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.querySelector(".eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        function validateAndSave(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username === "" || email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            window.location.href = "./discussion-forum.html";
            return true;
        }
    </script>
</body>
</html>
